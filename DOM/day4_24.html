<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover 和 onmouseout 事件</title>
</head>
<body>
  <script>
      function mOver(obj) {
          obj.innerHTML = "Hi";
      }
      function mOut(obj) {
          obj.innerHTML = "Hello"
      }
  </script>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: tomato;font-size: 20px; color: blue; padding: 40px; width: 120px;height: 20px">
        Hello
    </div>
</body>
</html>
