<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.getElementsByTagName</title>
</head>
<body>
    <p>Hello</p>
    <p>Hi</p>
    <p>HHHHH</p>
    <script>
        var list = document.getElementsByTagName("p");
        document.write("second is :" + list[1].innerText);
    </script>
</body>
</html>
