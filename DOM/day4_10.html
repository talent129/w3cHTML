<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsByTagName</title>
</head>
<body>
    <p>Hello World</p>
    <p>China</p>
    <p>USA</p>
    <script>
        x = document.getElementsByTagName("p");
        document.write("This is: " + x[0].innerHTML);
    </script>
</body>
</html>
