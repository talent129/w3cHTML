<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="pname">Hello World</p>
    <script>
        function changePName() {
            document.getElementById("pname").innerHTML = "Hello JavaScript";
        }
    </script>
    <button type="button" onclick="changePName()">Click me to change p name</button>
</body>
</html>
