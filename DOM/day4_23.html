<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange 事件</title>
</head>
<body>
    <script>
        function changeFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
    </script>
  输入你的姓名:
    <input type="text" id="fname" onchange="changeFunction()">
    <p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>
</body>
</html>
