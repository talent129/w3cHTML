<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素的值</title>
</head>
<body>
    <p id="intro">Hello World</p>
    <script type="text/javascript">
        x = document.getElementById("intro");
        document.write(x.firstChild.nodeValue);
    </script>
</body>
</html>
