<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 onclick="this.innerHTML='Opps'">Hi</h1>

    <br />
    <hr />
    <p>改成通过调用函数</p>
    <script>
        function changeText(id) {
            id.innerHTML = "Opps!";
        }
    </script>
    <p onclick="changeText(this)">点击我 改变我</p>
</body>
</html>
