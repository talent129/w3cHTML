<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hello World!</p>
<p>The DOM is very useful!</p>
<p>This example demonstrates the <b>length</b> property.</p>
    <script>
        x = document.getElementsByTagName("p");
        for (let i = 0; i < x.length; i++) {
            document.write(x[i].innerText);
            document.write("<br />");
        }
    </script>
</body>
</html>
