<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 事件属性</title>
</head>
<body>
    <script>
        function displayDate() {
            document.getElementById("demo").innerText = Date();
        }
    </script>
    <button onclick="displayDate()">Click me</button>
    <p id="demo"></p>
</body>
</html>
