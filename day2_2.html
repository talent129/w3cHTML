<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2023-03-08 - HTML注释开始</title>
    <style>
        <!-- 设置 id 为"myHeader"的元素的样式 -->
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }

        /* 设置类名为 "city" 的所有元素的样式 */
        .city {
            background-color: tomato;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 这是注释 -->

    <hr />
    <p>id用法</p>
    <p>拥有唯一 id 的元素</p>
    <h1 id="myHeader">My Header</h1>

    <p>拥有相同类名的多个元素</p>
    <h2 class="city">Beijing</h2>
    <h2 class="city">Shanghai</h2>
    <h2 class="city">Nanjing</h2>

    <hr />

    <h3 id="C4">第四章</h3>
    <br />
    <br />
    <a href="#C4">跳转到第四章</a>


</body>
</html>
