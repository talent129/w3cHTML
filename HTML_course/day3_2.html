<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <b>无序列表:</b>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <br />
    <hr />
    <strong>有序列表</strong>
    <ol>
        <li>Nanjing</li>
        <li>Beijing</li>
    </ol>
    <br />
    <hr />
    <b>自定义列表</b>
    <dl>
        <dt>
            Coffee
        </dt>
        <dd>black</dd>
        <dt>Milk</dt>
        <dd>white</dd>
        <dd>black</dd>
    </dl>
</body>
</html>
