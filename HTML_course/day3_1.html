<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="5">
    <tr>
        <th>Name</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>其琛</td>
        <td>5000</td>
    </tr>
    <tr>
        <td>曼迪</td>
        <td>7000</td>
    </tr>
</table>
<br/>
<hr/>

<table border="1">
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
    </tr>
    <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
    </tr>
    <tr>
        <td colspan="3">Row 3 Cell 1</td>
    </tr>
</table>

<br/>
<hr/>

<table border="1" width="100%">
    <thead>
    <tr>
        <td colspan="4">This is the head of the table</td>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="4">This is the foot of the table</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
    </tr>
    </tbody>
</table>

<hr/>
<p>表格嵌套</p>
<table border="1" width="100%">
    <tr>
        <td>
            <table border="1" width="100%">
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td>其琛</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>曼迪</td>
                    <td>7000</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<hr/>
<br/>
<img src="images/table.jpg" width="800" height="500"/>
</body>
</html>
