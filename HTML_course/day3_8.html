<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>速查列表</title>
</head>
<body>
<h1>最大的标题</h1>
<h2> . . . </h2>
<h3> . . . </h3>
<h4> . . . </h4>
<h5> . . . </h5>
<h6>最小的标题</h6>

<p>这是一个段落。</p>
<br> （换行）
<hr>
（水平线）
<!-- 这是注释 -->

<p>文本格式化</p>
<b>粗体文本</b>
<code>计算机代码</code>
<em>强调文本</em>
<i>斜体文本</i>
<kbd>键盘输入</kbd>
<pre>预格式化文本</pre>
<small>更小的文本</small>
<strong>重要的文本</strong>

<abbr> （缩写）
    <address> （联系信息）
        <bdo> （文字方向）
            <blockquote> （从另一个源引用的部分）
                <cite> （工作的名称）
                    <del> （删除的文本）
                        <ins> （插入的文本）
                            <sub> （下标文本）
                                <sup> （上标文本）

</body>
</html>
