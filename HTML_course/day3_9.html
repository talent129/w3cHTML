<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
    <button type="button" onclick="myFunction()">
        点我显示时间
    </button>
    <p id="demo"></p>
</body>
</html>
