<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
  <form>
      姓名: <input type="text" name="firstname"><br />
      手机号码: <input type="text" name="lastname">
  </form>
    <br />
    <hr />
    <p>密码字段</p>
    <form>
        密码: <input type="password" name="pwd"><br />
    </form>

    <br />
    <hr />
    <p>单选按钮（Radio Buttons）</p>
    <form>
        <input type="radio" name="sex" value="male">男<br />
        <input type="radio" name="sex" value="female">女
    </form>
  <br />
  <hr />
  <p>复选框（Checkboxes）</p>
    <form>
        <input type="checkbox" name="cities" value="Nanjing">南京<br />
        <input type="checkbox" name="cities" value="Hangzhou">杭州
    </form>

    <br />
    <hr />
    <p>提交按钮 (Submit Button)</p>
    <form name="input" action="day3_4.html" method="get">
        Username:<input type="text" name="name">
        <input type="submit" name="submit">
    </form>
</body>
</html>
