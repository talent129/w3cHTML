<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div/span</title>
</head>
<body>
  <p>
    <span style="color: gold">金色</span>的
      <span style="font-size: 50px">大眼睛</span>和
      <span style="color: blue">蓝色</span>的头发
  </p>

    <hr />
    <br />

    <p>这是一些文本</p>
    <div style="color: #55a3f2">
        <h3>这是div中的一个标题</h3>
        <p>这是div中的一个段落</p>
    </div>
    <p>这是一些文本</p>
</body>
</html>
